<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style2.css">
    <title>Cashflow cabang cikajang</title>
</head>

<body>
    <section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
            <div class="container">
                <div class="form">
                    <div class="menu-circle"></div>
                    <h2 class="text-center">Input Cashflow Cikajang</h2>
                    <div class="alert alert-dismissible fade show d-none my-alert" role="alert">
                        <strong>Berhasil!</strong> Hore......
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <form action="" name="cashflow-cikajang">
                        <div class="inputBox">
                            <label for="">Nama Petugas</label>
                            <select name="petugas" id="">
                                <option value="-">-</option>
                                <option value="Arif Nurdin">Arif Nurdin</option>
                                <option value="Yusrini Nurkulsum">Yusrini Nurkulsum</option>
                                <option value="Teten Tahyudin">Teten Tahyudin</option>
                                <option value="Dewi Purnamasari">Dewi Purnamasari</option>
                                <option value="Tendi Agus Maulana">Tendi Agus Maulana</option>
                                <option value="Indra">Indra</option>
                                <option value="Ridwan">Ridwan</option>
                                <option value="Fitri">Fitri</option>
                            </select>
                        </div>
                        <div class="inputBox">
                            <label for="">Hari Pelayanan</label>
                            <select name="hpelayanan" id="">
                                <option value="-">-</option>
                                <option value="Senin">Senin</option>
                                <option value="Selasa">Selasa</option>
                                <option value="Rabu">Rabu</option>
                                <option value="Kamis">Kamis</option>
                            </select>
                        </div>
                        <div class="inputBox">
                            <label for="">Minggu Ke</label>
                            <select name="keterangan" id="">
                                <option value="-">-</option>
                                <option value="Minggu ke 1">Minggu ke 1</option>
                                <option value="Minggu ke 2">Minggu ke 2</option>
                                <option value="Minggu ke 3">Minggu ke 3</option>
                                <option value="Minggu ke 4">Minggu ke 4</option>
                                <option value="Minggu ke 5">Minggu ke 5</option>
                            </select>
                        </div>
                        <div class="inputBox">
                            <label for="">Tanggal Pelayanan</label>
                            <input type="date" name="tpelayanan" placeholder="Tanggal Pelayanan">
                        </div>
                        <div class="inputBox1">
                            <label for="">Nama Kelompok</label>
                            <input type="text" name="nmajelis" id="majelis" required>
                        </div>
                        <div class="inputBox">
                            <label for="">Modal Kas Awal</label>
                            <input type="text" name="mkasawal" placeholder="0" oninput="hitungSaldo()">
                        </div>
                        <div class="inputBox">
                            <label for="">Angsuran Ikhtiar</label>
                            <input type="text" name="angikhtiar" placeholder="0" id="rupiah"
                                oninput="hitungTotal(); hitungSaldo()">
                        </div>
                        <div class="inputBox">
                            <label for="">Angsuran Individu</label>
                            <input type="text" name="angindividu" placeholder="0"
                                oninput="hitungTotal(); hitungSaldo()">
                        </div>
                        <div class="inputBox">
                            <label for="">Total Angsuran</label>
                            <input type="text" name="tangsuran" placeholder="0" id="tangsuran" readonly>
                        </div>
                        <div class="inputBox">
                            <label for="">Tabungan Sukaela</label>
                            <input type="text" name="tsukarela" placeholder="0" oninput="hitungSaldo()">
                        </div>
                        <div class="inputBox">
                            <label for="">Tabungan Berencana</label>
                            <input type="text" name="tberencana" placeholder="0" oninput="hitungSaldo()">
                        </div>
                        <div class="inputBox">
                            <label for="">Simpanan Wajib</label>
                            <input type="text" name="swajib" placeholder="0" oninput="hitungSaldo()">
                        </div>
                        <div class="inputBox">
                            <label for="">Infaq</label>
                            <input type="text" name="infaq" placeholder="0" oninput="hitungSaldo()">
                        </div>
                        <div class="inputBox">
                            <label for="">Kartu Angsuran / reg Taber</label>
                            <input type="text" name="ka" placeholder="0" oninput="hitungKartu(); hitungSaldo()">
                        </div>
                        <div class="inputBox">
                            <label for="">Buku Tabungan</label>
                            <input type="text" name="bt" placeholder="0" oninput="hitungSaldo()">
                        </div>
                        <div class="inputBox">
                            <label for="">Tambal Sulam</label>
                            <input type="text" name="tsulamrp" placeholder="0"
                                oninput="hitungSaldo(); tambalSulam(); hitungSaldo()">
                        </div>
                        <div class="inputBox">
                            <label for="">Biaya Admin</label>
                            <input type="text" name="adm" placeholder="0" class=""
                                oninput="hitungAdmin(); hitungSaldo()">
                        </div>
                        <div class="inputBox">
                            <label for="">Dana Kegiatan</label>
                            <input type="text" name="kegiatan" placeholder="0" class=""
                                oninput="hitungAdmin(); hitungSaldo()">
                        </div>
                        <div class="inputBox">
                            <label for="">Total Admin</label>
                            <input type="text" name="tadm" placeholder="0" class="" readonly>
                        </div>
                        <div class="inputBox">
                            <label for="">Asuransi</label>
                            <input type="text" name="asuransi" placeholder="0" oninput="hitungSaldo()">
                        </div>
                        <div class="inputBox">
                            <label for="">Droping Rupiah</label>
                            <input type="text" name="dropingrp" placeholder="0" oninput="hitungSaldo()">
                        </div>
                        <div class="inputBox">
                            <label for="">Droping Portofolio</label>
                            <input type="text" name="dropingpf" placeholder="0">
                        </div>
                        <div class="inputBox">
                            <label for="">Penarikan Tabungan Sukarela</label>
                            <input type="text" name="pensukarela" placeholder="0" oninput="hitungSaldo()">
                        </div>
                        <div class="inputBox">
                            <label for="">Pencairan Tabungan Berencana</label>
                            <input type="text" name="penberencana" placeholder="0" oninput="hitungSaldo()">
                        </div>
                        <div class="inputBox">
                            <label for="">Pencairan Pengunduran Diri</label>
                            <input type="text" name="pengundurandiri" placeholder="0" oninput="hitungSaldo()">
                        </div>
                        <div class="inputBox">
                            <label for="">Saldo</label>
                            <input type="text" name="saldo" placeholder="0">
                        </div>
                        <div class="inputBox">
                            <label for="">Anggota Keluar (PF)</label>
                            <input type="text" name="akpf">
                        </div>
                        <div class="inputBox">
                            <label for="">Tambal Sulam (PF)</label>
                            <input type="text" name="tspf" readonly>
                        </div>
                        <div class="inputBox">
                            <label for="">Registrasi Taber (PF)</label>
                            <input type="text" name="rtpf" readonly>
                            <!-- </div>
                        <div class="inputBox">
                            <label for="">Minggu Ke</label>
                            <textarea name="keterangan"></textarea>
                        </div> -->
                            <!-- <div class="inputBox">
                  <input type="submit" value="Simpan" class="btn-kirim">
                </div> -->
                            <div>
                                <button class="btn-kirim" type="submit">Simpan</button>
                                <button class="btn-loading d-none" type="button" disabled>
                                    <span class="spinner-border spinner-border-sm" role="status"
                                        aria-hidden="true"></span>

                                </button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="autoNumeric.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script>
    </script>
</body>

</html>
