<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style2.css">
    <title>Losangsuran cabang pasirwangi</title>
</head>

<body>
    <section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
            <div class="container">
                <div class="form">
                    <div class="menu-circle"></div>
                    <h2 class="text-center">Input Los Angsuran</h2>
                    <div class="alert alert-dismissible fade show d-none my-alert" role="alert">
                        <strong>Berhasil!</strong> Hore......
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <form action="" name="los-angsuran-pasirwangi">
                        <div class="inputBox">
                            <label for="">Tanggal</label>
                            <input type="date" name="tanggal">
                        </div>
                        <div class="inputBox1">
                            <label for="">Nama Anggota</label>
                            <input type="text" name="namaAnggota" id="majelis" required>
                        </div>
                        <div class="inputBox1">
                            <label for="">Majelis</label>
                            <input type="text" name="namaMajelis" id="majelis" required>
                        </div>
                        <div class="inputBox1">
                            <label for="">Nominal Angsuran</label>
                            <input type="text" name="nominal" id="majelis" required>
                        </div>
                        <div class="inputBox">
                            <label for="">Alasan tidak bayar</label>
                            <select name="alasan" id="">
                                <option value="-">-</option>
                                <option value="Ybs tidak ada dirumah">ybs tidak ada dirumah</option>
                                <option value="Suami tidak kerja">Suami tidak kerja</option>
                                <option value="Ybs / suami sakit tidak usaha">Ybs / suami sakit tidak usaha</option>
                                <option value="Usaha menurun">Usaha menurun</option>
                                <option value="Lainnya">Lainnya</option>
                            </select>
                        </div>
                        <div class="inputBox">
                            <label for="alasan2">Alasan lainnya / perjanjian</label>
                            <textarea name="alasan2" id="alasan2">
                            </textarea>
                        </div>
                        <div>
                            <button class="btn-kirim" type="submit">Simpan</button>
                            <button class="btn-loading d-none" type="button" disabled>
                                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                            </button>
                            <a href="https://docs.google.com/spreadsheets/d/1xI5_VCwdgbhLF3IfoycibpmmbRkkJ71ufI4-2LIz4lY/edit#gid=1836176243"
                                class="btn btn-info rounded-pill ms-4"><i class="fas fa-eye" style="color: #333;"></i>
                                Lihat
                                Hasil</a>
                        </div>
                    </form>
                    <h6 class="text-center">Pasirwangi</h6>

                    <!-- batas koding -->
                    <script>
                        const scriptURL =
                            'https://script.google.com/macros/s/AKfycbwF-9HQnrUzvZ-4ki0XoMzuopztqUBUvFHsMyWEBp1e4UQQM9fhzzj4h0lpFD8nNJTD/exec'
                        const form = document.forms['los-angsuran-pasirwangi'];
                        const btnKirim = document.querySelector('.btn-kirim');
                        const btnLoading = document.querySelector('.btn-loading');
                        const myAlert = document.querySelector('.my-alert');

                        form.addEventListener('submit', e => {
                            e.preventDefault();
                            // ketika tombol submit diklik
                            // tampilkan tombol loading, hilangkan tombol kirim
                            btnLoading.classList.toggle('d-none');
                            btnKirim.classList.toggle('d-none');
                            fetch(scriptURL, {
                                    method: 'POST',
                                    body: new FormData(form)
                                })
                                .then((response) => {
                                    // tampilkan tombol kirim, hilangkan tombol loading
                                    btnLoading.classList.toggle('d-none');
                                    btnKirim.classList.toggle('d-none');
                                    // tampilkan alert
                                    // myAlert.classList.toggle('d-none');
                                    alert('data berhasil di input');
                                    // reset formnya
                                    form.reset();
                                    console.log('Success!', response);
                                })
                                .catch((error) => console.error('Error!', error.message));
                        });
                    </script>
</body>

</html>
